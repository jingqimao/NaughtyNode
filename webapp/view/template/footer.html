<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页尾</title>
	<style>
		.footer{
			text-align: center;
			position: absolute;
			width: 100%;
			bottom: 10px;
		}
		.footer span{
			color: #f9f9f9;
			transition: all 0.3s;
			text-shadow: 0.5px 0.5px black;
			display: inline-block;
			opacity: 0.9;
		}
		.footer:hover span{
			color: #ff8d8d;
			opacity: 1;
		}
		.footer:hover a{
			color: #80b8f3;
			text-decoration: underline;
			transform: scale(1.02);
		}
		.footer span a{
			color: #f9f9f9;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div class="footer">
		<span>Copyright ©{# setting.sys_base.begin_time.split("-")[0] #}-<span id="thisyear">2020</span>{# setting.sys_base.domain #} All Rights Reserved
			<a target="_blank" href="http://www.beian.miit.gov.cn">{# setting.sys_base.recode #}</a>
		</span>
	</div>
</body>
<script language="JavaScript">
	$('#thisyear').text(new Date().getFullYear());
</script>
</html>
