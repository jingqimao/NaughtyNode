<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/static/js/jquery-3.3.1.min.js"></script>
	<script src="/static/js/wheel_utils.js"></script>
	<script src="/static/js/vue.min.js"></script>
	<link rel="stylesheet" href="/static/iview2/styles/iview.css">
	<script src="/static/iview2/iview.min.js"></script>
	
	<style>
		#app{
			padding:20px;
		}
		.ivu-poptip-body{
			text-align: left;
		}
	</style>
</head>
<body>
	<div id="app">
		<template>
			<Button-Group>
				<i-button icon="md-add" @click="add">添加</i-button>
				<i-button icon="md-cloud-download">备份</i-button>
			</Button-Group>
			<Divider></Divider>
			<i-table border :columns="columns" :data="data">
				<template slot-scope="{ row }" slot="role">
					{{ role_str(row.role) }}
				</template>
				<template slot-scope="{ row, index }" slot="action">
					<i-button type="primary" size="small" style="margin-right: 5px" @click="eidt(index)">修改</i-button>
					<Poptip
						confirm
						placement="left"
						title="确定要删除吗？"
						@on-ok="tb_del(index)"
						@on-cancel="cancel">
						<i-button type="error" size="small">删除</i-button>
					</Poptip>
				</template>
			</i-table>
			<Page :total="total" @on-change="changePage" style="text-align: center;margin-top: 20px;"/>
			
        </template>
		<template>
			<Modal v-model="edit_box" title="填写" @on-ok="ok" @on-cancel="cancel">
				<i-form  :model="edit_data" :label-width="80">
					<Form-Item label="角色">
						<Checkbox-Group v-model="edit_data.role">
							<Checkbox v-for="role in role_name_list" :label="role.tag"></Checkbox>
						</Checkbox-Group>
					</Form-Item>
					<Form-Item label="账号">
						<i-input type="text" v-model="edit_data.account" placeholder="输入账号"></i-input>
					</Form-Item>
					<Form-Item label="密码">
						<i-input type="password" v-model="edit_data.password" placeholder="输入密码" autosize></i-input>
					</Form-Item>
					<Form-Item label="名称">
						<i-input type="text" v-model="edit_data.name" placeholder="显示名称"></i-input>
					</Form-Item>
					<Form-Item label="邮箱">
						<i-input type="text" v-model="edit_data.mail" placeholder="联系邮箱"></i-input>
					</Form-Item>
				</i-form>
			</Modal>
		</template>
		
    </div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data: {
			loading:false,
			columns: [
				{
					title: '账号',
					key: 'account'
				},
				{
					title: '名称',
					key: 'name'
				},
				{
					title: '角色',
					key: 'role',
					slot:'role'
				},
				{
					title: '邮箱',
					key: 'mail'
				},
				{
					title: '最后登录时间',
					key: 'last_time'
				},
				{
					title: '操作',
					slot: 'action',
					width: 150,
					align: 'center'
				}
			],
			data: [],
			search:'',
			total:1,
			edit_box:false,
			edit_index:-1,
			edit_data:{},
			new_data:{
				account:'',
				password:'',
				name:'',
				mail:'',
				role:[],
				time:'',
				last_time:''
			},
			role_name_list:[],
			role_name_set:{}
		},
		mounted() {
			this.data=wt.get("/sys/sys/get_manager_list");
			this.role_name_list=wt.get("/sys/sys/get_manager_role_name_list");
			for(let i in this.role_name_list){
				this.role_name_set[this.role_name_list[i].tag]=this.role_name_list[i].name;
			}
		},
		methods: {
            eidt(index) {
                this.edit_box=true;
				this.edit_data=this.data[index];
				this.edit_index=index;
            },
            remove (index) {
                this.data.splice(index, 1);
				wt.get("/sys/sys/save_manager_list",{d:wt.toSTR(this.data)});
            },
			changePage(page) {
				console.log(page)
			},
			add() {
				this.edit_box=true;
				this.edit_data=wt.clone(this.new_data);
				this.edit_data.role.push(this.role_name_list[0].tag);
				this.edit_index=-1;
			},
			ok() {
				this.edit_data.time=wt.now();
				if(this.edit_index==-1){
					this.data.push(this.edit_data);
				}else{
					this.data.splice(this.edit_index,1,this.edit_data);
				}
				let res=wt.get("/sys/sys/save_manager_list",{d:wt.toSTR(this.data)});
				if(res=='true'){
					this.$Message.success('保存成功！');
				}else{
					this.$Message.error('保存失败！');
				}
			},
			cancel() {
				
			},
			tb_del(index) {
				this.remove(index);
			},
			role_str(role) {
				let arr=role;
				let list=[];
				for(let i in arr){
					list.push(this.role_name_set[arr[i]]);
				}
				return list.toString();
			}
        }
	});
</script>
</html>
