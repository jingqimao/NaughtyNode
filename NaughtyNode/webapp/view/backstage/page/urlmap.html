<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/static/js/jquery-3.3.1.min.js"></script>
	<script src="/static/js/wheel_utils.js"></script>
	<script src="/static/js/vue.min.js"></script>
	<link rel="stylesheet" href="/static/iview2/styles/iview.css">
	<script src="/static/iview2/iview.min.js"></script>
	
	<style>
		#app{
			padding:20px;
		}
		.ivu-poptip-body{
			text-align: left;
		}
	</style>
</head>
<body>
	<div id="app">
		<template>
			<Button-Group>
				<i-button icon="md-add" @click="add">添加</i-button>
				<i-button icon="md-cloud-download">备份</i-button>
			</Button-Group>
			<Divider></Divider>
			<i-table border :columns="columns" :data="data">
				<template slot-scope="{ row }" slot="type">
					{{ type_str(row.type) }}
				</template>
				<template slot-scope="{ row, index }" slot="action">
					<i-button type="primary" size="small" style="margin-right: 5px" @click="eidt(index)">修改</i-button>
					<Poptip
						confirm
						placement="left"
						title="确定要删除吗？"
						@on-ok="tb_del(index)"
						@on-cancel="cancel">
						<i-button type="error" size="small">删除</i-button>
					</Poptip>
				</template>
			</i-table>
			<Page :total="total" @on-change="changePage" style="text-align: center;margin-top: 20px;"/>
			
        </template>
		<template>
			<Modal v-model="edit_box" title="填写" @on-ok="ok" @on-cancel="cancel">
				<i-form  :model="edit_data" :label-width="80">
					<Form-Item label="类型">
						<Radio-Group v-model="edit_data.type"  type="button">
							<Radio label="forward">跳转</Radio>
							<Radio label="redirect">重定向</Radio>
							<Radio label="replace">替换</Radio>
						</Radio-Group>
					</Form-Item>
					<Form-Item label="访问路径">
						<i-input type="text" v-model="edit_data.url" placeholder="浏览器输入路径"></i-input>
					</Form-Item>
					<Form-Item label="页面文件">
						<i-input type="text" v-model="edit_data.file" placeholder="页面所在位置"></i-input>
					</Form-Item>
				</i-form>
			</Modal>
		</template>
		
    </div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data: {
			loading:false,
			columns: [
				{
					title: '类型',
					key: 'type',
					width: 100,
					resizable: true,
					slot:'type'
				},
				{
					title: '访问路径',
					key: 'url'
				},
				{
					title: '页面路径',
					key: 'file'
				},
				{
					title: '操作',
					slot: 'action',
					width: 150,
					align: 'center'
				}
			],
			data: [],
			search:'',
			total:1,
			edit_box:false,
			edit_index:-1,
			edit_data:{},
			new_data:{
				type:'forward',
				url:'',
				file:''
			}
		},
		mounted() {
			this.updateTable();
		},
		methods: {
			updateTable() {
				this.data=wt.get("/sys/content/get_url");
			},
            eidt(index) {
                this.edit_box=true;
				this.edit_data=this.data[index];
				this.edit_index=index;
            },
            remove (index) {
				wt.get("/sys/content/del_url",{index:index});
				this.updateTable();
            },
			changePage(page) {
				console.log(page)
			},
			add() {
				this.edit_box=true;
				this.edit_data=wt.clone(this.new_data);
				this.edit_index=-1;
			},
			ok() {
				if(this.edit_index==-1){
					wt.get("/sys/content/add_url",{item:wt.toSTR(this.edit_data)});
					this.updateTable();
					this.$Message.success('添加成功！');
				}else{
					wt.get("/sys/content/save_url",{item:wt.toSTR(this.edit_data),index:this.edit_index});
					this.updateTable();
					this.$Message.success('修改成功！');
				}
			},
			cancel() {
				
			},
			tb_del(index) {
				this.remove(index);
			},
			type_str(type) {
				if(type=='forward')return '跳转';
				if(type=='redirect')return '重定向';
				if(type=='replace')return '替换';
				return '未知';
			}
        }
	});
</script>
</html>
