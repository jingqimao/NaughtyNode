<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/static/js/jquery-3.3.1.min.js"></script>
	<script src="/static/js/wheel_utils.js"></script>
	<script src="/static/js/vue.min.js"></script>
	<link rel="stylesheet" href="/static/iview2/styles/iview.css">
	<script src="/static/iview2/iview.min.js"></script>
	
	<style>
		#app{
			padding:20px;
		}
		.ivu-poptip-body{
			text-align: left;
		}
	</style>
</head>
<body>
	<div id="app">
		<template>
			<Button-Group>
				<i-button icon="md-add" @click="add">添加</i-button>
				<i-button icon="md-cloud-download">备份</i-button>
			</Button-Group>
			<Divider></Divider>
			<i-table border :columns="columns" :data="data">
				<template slot-scope="{ row }" slot="type">
					{{ type_str(row.type) }}
				</template>
				<template slot-scope="{ row, index }" slot="action">
					<i-button type="primary" size="small" style="margin-right: 5px" @click="eidt(index)">修改</i-button>
					<Poptip
						confirm
						placement="left"
						title="确定要删除吗？"
						@on-ok="tb_del(index)"
						@on-cancel="cancel">
						<i-button type="error" size="small">删除</i-button>
					</Poptip>
				</template>
			</i-table>
			<Page :total="total" @on-change="changePage" style="text-align: center;margin-top: 20px;"/>
			
        </template>
		<template>
			<Modal v-model="edit_box" title="填写" @on-ok="ok" @on-cancel="cancel">
				<i-form  :model="edit_data" :label-width="80">
					<Form-Item label="类型">
						<Radio-Group v-model="edit_data.type"  type="button">
							<Radio label="manager">管理员</Radio>
							<Radio label="user">用户</Radio>
						</Radio-Group>
					</Form-Item>
					<Form-Item label="标识">
						<i-input type="text" v-model="edit_data.tag" placeholder="判别标识"></i-input>
					</Form-Item>
					<Form-Item label="角色名">
						<i-input type="text" v-model="edit_data.name" placeholder="角色显示名称"></i-input>
					</Form-Item>
					<Form-Item label="说明">
						<i-input type="textarea" v-model="edit_data.tip" placeholder="角色权限说明" autosize></i-input>
					</Form-Item>
				</i-form>
			</Modal>
		</template>
		
    </div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data: {
			loading:false,
			columns: [
				{
					title: '类型',
					key: 'type',
					resizable: true,
					slot:'type'
				},
				{
					title: '标识',
					key: 'tag'
				},
				{
					title: '角色名',
					key: 'name'
				},
				{
					title: '说明',
					key: 'tip'
				},
				{
					title: '修改时间',
					key: 'time'
				},
				{
					title: '操作',
					slot: 'action',
					width: 150,
					align: 'center'
				}
			],
			data: [],
			search:'',
			total:1,
			edit_box:false,
			edit_index:-1,
			edit_data:{},
			new_data:{
				type:'1',
				tag:'',
				name:'',
				tip:'',
				time:''
			}
		},
		mounted() {
			this.data=wt.get("/sys/sys/get_role_list");
		},
		methods: {
            eidt(index) {
                this.edit_box=true;
				this.edit_data=this.data[index];
				this.edit_index=index;
            },
            remove (index) {
                this.data.splice(index, 1);
				wt.get("/sys/sys/save_role_list",{d:wt.toSTR(this.data)});
            },
			changePage(page) {
				console.log(page)
			},
			add() {
				this.edit_box=true;
				this.edit_data=wt.clone(this.new_data);
				this.edit_index=-1;
			},
			ok() {
				this.edit_data.time=wt.now();
				if(this.edit_index==-1){
					this.data.push(this.edit_data);
				}else{
					this.data.splice(this.edit_index,1,this.edit_data);
				}
				let res=wt.get("/sys/sys/save_role_list",{d:wt.toSTR(this.data)});
				if(res=='true'){
					this.$Message.success('保存成功！');
				}else{
					this.$Message.error('保存失败！');
				}
			},
			cancel() {
				
			},
			tb_del(index) {
				this.remove(index);
			},
			type_str(type) {
				if(type=='manager')return '管理员';
				if(type=='user')return '用户';
				return '未知';
			}
        }
	});
</script>
</html>
